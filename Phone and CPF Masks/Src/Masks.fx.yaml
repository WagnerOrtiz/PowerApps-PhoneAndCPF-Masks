        Phone_Slider_2 As slider:
            Default: =Len(Phone_Input_With_Mask_1.Text)
            Height: =70
            OnChange: |-
                =Set(phoneFormatado,
                    With({ 
                        textoSomentenumeros:Concat(MatchAll(Phone_Input_With_Mask_1.Text, Match.Digit), FullMatch)
                        },
                        Substitute(
                            Text(
